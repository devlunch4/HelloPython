<div id='map' style='width:1200px;height:1000px;display:inline-block;'></div>
<script type='text/javascript' src='//dapi.kakao.com/v2/maps/sdk.js?appkey=5538994d5ffa3de221ffdc494e637777'></script>
<script>
    var container = document.getElementById('map'); 
    var options = {
           center: new kakao.maps.LatLng(36.3519543043064, 127.378167047167),
           level: 3
    }; 
    var map = new kakao.maps.Map(container, options); 
    var markerPosition  = new kakao.maps.LatLng(36.3519543043064, 127.378167047167);  
    var marker = new kakao.maps.Marker({position: markerPosition}); 
    var zoomControl = new kakao.maps.ZoomControl(); 
    map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT); 
    var mapTypeControl = new kakao.maps.MapTypeControl(); 
    map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT); 
    marker.setMap(map); 
</script>
